<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Simulando la Red</title>
</head>

<body>
    <h1>NET SIMULATION</h1>

    <div class="fila">

        <!-- Columna derecha -->
        <div class="columna derecha">

            <div class="iresponsive">
                <p>Imagen en Origen</p>
                <img src="principal.jpg" id="imagesrc" alt="Imagen principal" >   
                <img src="nube.png" id="cloud" alt="Cloud" >  
                <p>Imagen en Destino</p>
                <canvas id="canvas"></canvas>
                <p id="display"></p> 
            </div>
        </div>

        <!-- Columna izquierda -->
        <div class="columna izquierda">
            <p>NÃºmero de nodos</p>
            <input type="range" id="numnodos" min="3" max="8" value="1"/>
            <p id="numnodos_value">0</p> 
            <p>Retardo en los nodos (ms)</p>
            <input type="range" id="netdelay" min="1" max="5" value="1"/>
            <p id="netdelay_value">0</p>   
            <button id="bsend">Enviar</button>  
        </div>
    </div>
</body>
</html>
