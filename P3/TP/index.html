
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiro parabólico</title>

    <!-- Hoja de estilo -->
    <link rel="stylesheet" href="index.css">

    <!-- Código javascript -->
    <script src="index.js" defer></script>

</head>

<body>
    <h1>TP H.POTTER</h1>

    <div class="fila">

        <!-- Columna derecha -->
        <div class="columna derecha">

            <div class="iresponsive">
               
                <div class="caja_tiro">
                    <p>Ángulo de disparo</p>
                    <input type="range" id ="angulo" class = "slider" form="ang" max="90" min="0" step="1" value="60">
                    <p>Velocidad de disparo</p>
                    <input type="range" id ="vel"  class = "slider" form="ang" max="200" min="20" step="1" value="80" >
                    <br>
                    <input type="button" class = "boton" id="btnLanzar" value="DISPARAR">
                    <input type="button" class = "boton" id="btnIniciar" value="INICIAR">
                </div>
                <br>
                 <div class="caja_tiempo">
                    <p id="display2">- - - -</p>
                    <p id="display">0:0:0</p>
                </div>

            </div>
        </div>

        <!-- Columna izquierda -->
        <div class="columna izquierda">
            <canvas id="canvas" class="caja"></canvas>
        </div>
    </div>
</body>
</html>
