
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiro parabólico</title>

    <!-- Hoja de estilo -->
    <link rel="stylesheet" href="index.css">

    <!-- Código javascript -->
    <script src="index.js" defer></script>

</head>
<body>


    <h1>Tiro parabólico</h1>
    <canvas id="canvas"></canvas>
    <br>
    
    <p>Timer</p>
    <p id="display">0:0:0</p>
    <p>Ángulo de disparo</p>
    <input type="range" id ="angulo" form="ang" max="90" min="0" step="1" value="60">
    <p>Velocidad de disparo</p>
    <input type="range" id ="vel" form="ang" max="200" min="20" step="1" value="80" >
    <br><br>
    <input type="button" id="btnLanzar" value="Disparar">
    <input type="button" id="btnIniciar" value="Iniciar">

</body>
</html>
