<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Memory </title>

        <link rel="stylesheet" href="index.css" />
        <script src="index-prueba.js" defer></script>
    </head>
    <body>
        <div class="game">
            <div class="controles">
                <button class="comenzar">Comenzar</button>
                <button class="reiniciar">Reiniciar</button>
                <div class="display">
                    <div class="movimientos">0 movimientos</div>
                    <div class="timer">tiempo: 0 sec</div>
                    <div>
                        <p>Seleccione el tamaño del tablero:</p>
                        <input type="radio" class="dimension" name="dim" value="2"> 2x2
                        <input type="radio" class="dimension" name="dim" value="4" checked> 4x4
                        <input type="radio" class="dimension" name="dim" value="6"> 6x6
                    </div>
                </div>
            </div>
            <div class="grid-container">
                <div class="tablero" grid-dimension="6">
                    <div class="card">
                        <div class="card-front"></div>
                        <div class="card-back"><img src="img1.jpg"></div>
                    </div>
                </div>
                <div class="win">¡Has Ganado!</div>
            </div>
        </div>
    </body>
</html>
